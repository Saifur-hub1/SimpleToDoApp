<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-List</title>
    <link rel="stylesheet" href="/To-Do-List/style.css">
    
  </head>
  <body>
    <h3>Simple to do App</h3>
    <hr>
      <div class="container">
        <div class="headline-grid">
          <div class="title-input">
            <h3>Title</h3>
            <input class="css-input" id="taskTitle">
          </div>
          <div class="date-input">
            <h3>Date</h3>
            <input type="date" class="css-input date" id="dateInput">
          </div>
          <div class="add-button-container">
            <h3>...</h3>
            <button class="button add-button">Add</button>
          </div>
        </div>
  
        <div class="output-grid"></div>
      </div>
    <script src="/To-Do-List/script.js"></script>
  </body>
</html>
